<!DOCTYPE html>
<html>
<head>
	<title>ButtonDemo.....</title>
<script >
	var count=0;
	function change_text()
	{
		count=parseInt(count)+parseInt(1);
		var text=document.getElementById("myDiv");
		if(count%7==1)
			text.innerHTML="Monday ...";
			else if(count%7==2)
				text.innerHTML="Tuesday ...";
			else if(count%7==3)
				text.innerHTML="Wednesday ...";
			else if(count%7==4)
				text.innerHTML="Thursday ...";
			else if(count%7==5)
				text.innerHTML="Friday ...";
			else if(count%7==6)
				text.innerHTML="Saturday ...";
			else if(count%7==7)
				text.innerHTML="Sunday ...";

	}

</script>
</head>
<body>
	<button onclick="change_text()">Click me</button>
	<div id="myDiv"></div>
</body>
</html>
